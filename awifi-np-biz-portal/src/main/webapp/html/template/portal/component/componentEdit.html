<div class="nav-map-wrap"><div class="nav-map">爱WiFi行业客户Portal平台<span class="flag">></span>组件管理<span class="flag">></span>组件注册</div></div><div class="content"><form id="componentForm" method="post" enctype="multipart/form-data"><div class="account-add-body awifi-free-width"><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件名称：</label><div class="form-item-input awifi-Col-6"><input type="hidden" name="id" value="{{ component.id }}"> <input type="hidden" name="code" value="{{ component.code }}"> <input type="hidden" name="setCode" value="{{ component.setCode }}"> <input type="hidden" name="componentPath" value="{{ component.componentPath }}"> <input type="hidden" name="iconPath" value="{{ component.iconPath }}"> <input type="hidden" name="thumb" value="{{ component.thumb }}"> <input type="text" id="componentName" name="name" class="input-control inputw490" placeholder="请输入组件名称" data-ng-model="component.name"></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件类型：</label><div class="form-item-select awifi-Col-6"><input type="checkbox" id="type_1" name="componentType" value="{1}" ng-checked="component.type1"><label for="type_1">引导页&#12288;&#12288;</label> <input type="checkbox" id="type_2" name="componentType" value="{2}" ng-checked="component.type2"><label for="type_2">认证页&#12288;&#12288;</label> <input type="checkbox" id="type_3" name="componentType" value="{3}" ng-checked="component.type3"><label for="type_3">过渡页&#12288;&#12288;</label> <input type="checkbox" id="type_4" name="componentType" value="{4}" ng-checked="component.type4"><label for="type_4">导航页</label></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件分类：</label><div class="form-item-input awifi-Col-6"><select id="classify" data-ng-model="component.classify" data-ng-options="classify.id as classify.name for classify in classifys"><option value="">请选择组件分类</option></select></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">项目名称：</label><div class="form-item-input awifi-Col-6" style="height:auto;border:0 none"><div class="projectIdItem"><div class="projectIdTitle">包含</div><div id="projectIdSelectWrap" class="projectIdSelectWrap"><select name="projectId" id="projectId" data-ng-model="projectId"></select><div class="projectIdSelect" id="projectIdSelect"></div></div></div><div class="projectIdItem" style="margin-bottom:0"><div class="projectIdTitle">排除</div><div id="fkProjectIdSelectWrap" class="projectIdSelectWrap"><select name="filterProjectId" id="filterProjectId" data-ng-model="filterProjectId"></select><div class="projectIdSelect" id="filterProjectIdSelect"></div></div></div><p class="projectIdSelectTips">排除项目不能选择[默认]选项，同一项目不能同时出现在包含和排除项目中。</p></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">是否唯一：</label><div class="form-item-select awifi-Col-6"><input type="radio" id="canUnique_1" data-ng-model="component.canUnique" name="canUnique1" value="1"><label for="canUnique_1">唯一</label>&nbsp;&nbsp;&nbsp; <input type="radio" id="canUnique_-1" data-ng-model="component.canUnique" name="canUnique1" value="-1"><label for="canUnique_-1">不唯一</label></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件版本：</label><div class="form-item-input awifi-Col-6"><input type="text" id="version" name="version" class="input-control inputw490" placeholder="请输入组件版本号" data-ng-model="component.version"></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件压缩包：</label><div class="form-item-input awifi-Col-6" style="height:50px;color:#737373"><input type="file" id="componentPath" name="componentZip" class="input-control inputw490" placeholder="请上传组件压缩包"><br><labe>文件说明：格式为zip</labe></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件图标：</label><div class="form-item-input awifi-Col-6" style="height:100%;color:#737373"><img ng-src="{{ component.iconPath }}" style="width:30px;height:30px;"> <input type="file" id="iconPath" name="iconPic" class="input-control inputw490" placeholder="请上传组件图标"><br><labe>图标说明：尺寸规格30*30像素，文件大小小于50k，格式为png</labe></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件缩略图：</label><div class="form-item-input awifi-Col-6" style="height:100%;color:#737373"><img ng-src="{{ component.thumb }}" style="width:320px;height:100px;"> <input type="file" id="thumb" name="thumbPic" class="input-control inputw490" placeholder="请上传组件图标"><br><labe>缩略图说明：尺寸规格：宽至少320像素以上，图片文件大小请控制在100k以内</labe></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">组件描述：</label><div class="form-item-textarea awifi-Col-6"><textarea id="remark" name="remark" rows="5" placeholder="请输入组件描述" class="textareaw490" maxlength="100" data-ng-model="component.remark"></textarea></div></div><div class="awifi-form-sheet"><label class="form-item-title awifi-Col-3">&nbsp;</label><div class="awifi-left awifi-padding-left"><button id="btnEdit" class="form-primary awifi-left" type="button" data-ng-click="edit()"><span>&nbsp;保&emsp;存&nbsp;</span></button></div><div class="awifi-left awifi-padding-left awifi-padding-top"><a href="#/component/list" class="btn back-form-primary"><span>&nbsp;返&emsp;回&nbsp;</span></a></div></div></div></form></div>
