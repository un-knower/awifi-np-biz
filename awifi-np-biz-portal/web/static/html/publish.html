<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>portal站点发布</title>
    <link rel="stylesheet" type="text/css" href="../css/lib/bootstrap/bootstrap-date.min.css">
    <link rel="stylesheet" href="../css/lib/bootstrap/bootstrap-datetimepicker.min.css"  type="text/css">
    <link rel="stylesheet" type="text/css" href= "../css/lib/jdialog.css">
    <link rel="stylesheet" type="text/css" href="../css/tool/tool.css">
</head>
<body>
<header id="header">
    <div id="logo">
        <div>portal制作</div>
    </div>
</header>
<div class="content">
    <div id="main" class="clfix">
        <div id="action">
            <ul class="action-btn">
                <li><a href="javascript:;" id="btn-preview" class="btn-preview">返回列表</a></li>
                <li>
                    <button type="button" class="btn-save">发布</button>
                </li>
            </ul>
        </div>
        <div id="process">
            <li><span>1</span>制作站点</li>
            <li><span>2</span>审核站点</li>
            <li class="process-active"><span>3</span>发布站点</li>
        </div>

        <div id="component-wrap">
            <div id="site-info">
                <div class="awifi-form-sheet">
                    <label class="form-item-label">策略名称：</label>
                    <div class="form-input-publish">
                        <input type="text" name="strategyName" class="input-control inputw490" placeholder="请输入策略名称" id="strategyName">
                    </div>
                </div>
                <div class="awifi-form-sheet">
                    <label class="form-item-label">推送有效时间： </label>
                    <div class="form-input-publish">
                        <div class="controls input-append date form_date" data-date="" data-date-format="yyyy-mm-dd"
                             data-link-field="dtp_input" data-link-format="yyyy-mm-dd">
                            <input size="16" type="text" placeholder="请选择开始时间" readonly id="startDate" >
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>

                        <div class="controls input-append date form_date2" data-date="" data-date-format="yyyy-mm-dd"
                             data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input size="16" type="text" value="" placeholder="请选择结束时间" readonly  id="endDate">
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="awifi-form-sheet">
                    <label class="form-item-label">推送范围：</label>
                    <div class="form-input-publish">
                        <div class="form-radio">
                            <input type="radio" value="1" name="scope" > 全部
                        </div>
                        <div class="form-radio">
                            <input type="radio" value="2" name="scope"> 指定热点
                            <select id="merchant">
                                <option value="">请选择商户</option>
                            </select>
                        </div>
                        <div class="form-radio">
                            <input type="radio" value="3" name="scope"> 指定设备
                            <span class="deploy" id="deploy">展开设备</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/lib/jquery/jquery-1.11.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/lib/bootstrap/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/lib/jdialog.js"></script>
<script type="text/javascript" src="../js/site/publish.js"></script>
</body>
</html>
