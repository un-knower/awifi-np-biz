<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>portal制作页面</title>
    <link rel="stylesheet" type="text/css" href="./static/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/lib/bootstrap/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./static/css/lib/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="./static/css/lib/jdialog.css">

    <link rel="stylesheet" type="text/css" href="./static/css/tool/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/tool/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/tool/setting.css">
    <link rel="stylesheet" type="text/css" href="./static/css/tool/tool.css">
</head>
<body>
<header id="header">
    <div id="logo">
        <div>Portal制作</div>
    </div>
    <div id="head-rgt">
        <ul>
            <li>您好，欢迎使用爱WiFi-Portal优化工具！</li>
        </ul>
    </div>
</header>
<div class="content">
    <div class="menu-nav">
        <div class="menu-select">
            <li class="active" id="portalInfo"><span>站点信息</span></li>
            <li id="portalMaking"><span>站点制作</span></li>
        </div>
        <div id="site-info">
            <div class="awifi-form-sheet">
                <label class="form-item-title ">商户：</label>
                <div class="form-item-input">
                    <select id="merchant">
                        <option value="">请选择商户</option>
                    </select>
                </div>
            </div>
            <div class="awifi-form-sheet">
                <label class="form-item-title ">站点名称：</label>
                <div class="form-item-input">
                    <input type="text" id="site-name" name="site-name" class="input-control inputw490" placeholder="请输入站点名称">
                </div>
            </div>
        </div>
        <menu id="menu" style="display:none">
            <div class="title"><i class="icon-page"></i>页面管理</div>
            <div id="page_wrap">
                <div id="page-type1" class="page">
                    <div class="page-type"><a href="javascript:;" title="请点击右侧+号" style="cursor:default">引导页</a> <a href="javascript:;" class="page-add" data-page-type="1" title="新增引导页"></a></div>

                </div>
                <div id="page-type2" class="page">
                    <div class="page-type"><a href="javascript:;" class="page-title" data-page-id="page2" data-page-type="2">认证页</a></div>
                </div>
                <div id="page-type3" class="page">
                    <div class="page-type"><a href="javascript:;" title="请点击右侧+号" style="cursor:default">过渡页</a> <a href="javascript:;" class="page-add" data-page-type="3" title="新增过渡页"></a></div>

                </div>
                <div id="page-type4" class="page">
                    <div class="page-type"><a href="javascript:;" class="page-title" data-page-id="page4" data-page-type="4">导航页</a></div>
                </div>
            </div>

            <div class="title" id="comp-title" style="display: none"><i class="icon-comp"></i>组件中心</div>
            <p class="comp-tip" id="comp-tip" style="display: none">请选择所需组件，并拖动至相应位置</p>
            <ul id="comp-list" class="comp-list clfix">
            </ul>
        </menu>
    </div>

    <div id="main" class="clfix">
        <div id="action">
            <div id="page-doing">请选择页面</div>
            <ul class="action-btn">
                <li><a href="javascript:;" id="btn-preview" class="btn-preview">预览</a></li>
                <li><button type="button" class="btn-save">保存</button></li>
            </ul>
        </div>
        <div id="process">
            <li class="process-active"><span>1</span>制作站点</li>
            <li><span>2</span>审核站点</li>
            <li><span>3</span>发布站点</li>
        </div>

        <div id="component-wrap">
            <div id="comp-main-wrap">
                <ul id="comp-main" class="entities"></ul>
                <div id="comp-preview-open">
                    <a href="javascript:previewOpen();" class="preview-icon" title="打开预览"></a>
                </div>
            </div>

            <div id="comp-setting">
                <h2 class="title">组件内容管理</h2>
                <div id="comp-set"></div>
                <div id="entity-checkbox">
                    <h3>组件内容权限控制</h3>
                    <input type="checkbox" value="1" id="canChildEdit" name="canChildEdit" /> <label for="canChildEdit">强制下级单位使用该内容</label>
                    <p>* <span class="cred">选中</span>，下级单位在该组件内容的定制将不生效，而是显示当前定制的内容</p>
                </div>
            </div>

            <div id="comp-main-wrap-preview">
                <ul id="comp-main-preview"></ul>
                <div id="comp-preview-close">
                    <a href="javascript:previewClose();" class="preview-icon" title="关闭预览"></a>
                </div>
            </div>
        </div>
    </div>
</div>

   <!--<script src="/static/np-admin/js/index.js"></script>  -->
<script src="./static/js/lib/jquery/jquery-1.11.2.min.js"></script>
<script src="./static/js/lib/jquery/jquery.form.min.js"></script>
<script src="./static/js/lib/react/react.min.js" type="text/javascript"></script>
<script src="./static/js/lib/react/react-dom.min.js" type="text/javascript"></script>
<script src="./static/js/lib/jquery/jquery.browser.js"></script>
<script src="./static/js/lib/jquery/jquery-ui.min.js"></script>
<script src="./static/js/lib/bootstrap/bootstrap-colorpicker.min.js"></script>
<script src="./static/js/lib/html2canvas.min.js"></script>
<script src="./static/js/lib/jdialog.js"></script>
<script src="./static/js/tool/portal-tool.js"></script>


<script src="./static/js/lib/portal-lib.js"></script>
<script src="./static/js/tool/portal-site.js"></script>
</body>
</html>
