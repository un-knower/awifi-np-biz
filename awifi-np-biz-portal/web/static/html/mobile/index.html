<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>移动端portal制作页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/lib/bootstrap/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../css/lib/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="../../css/lib/jdialog.css">

    <link rel="stylesheet" type="text/css" href="../../css/tool/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool/setting.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool/portal-mobile.css">
</head>
<body>
<div class="content">
    <div id="comp-main-wrap">
        <ul id="comp-main" class="entities"></ul>
        <div id="action">
            <ul class="action-btn">
                <li><a href="javascript:previewOpen();" class="btn-preview">预览</a></li>
                <li>
                    <button type="button" class="btn-save">保存</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="comp-setting" style="display:none;">
        <div class="title">
            <h2>组件内容管理</h2>
            <span class="close">关闭</span>
        </div>
        <div id="comp-set"></div>
        <div id="entity-checkbox">
            <h3>组件内容权限控制</h3>
            <input type="checkbox" value="1" id="canChildEdit" name="canChildEdit"/> <label for="canChildEdit">强制下级单位使用该内容</label>
            <p>* <span class="cred">选中</span>，下级单位在该组件内容的定制将不生效，而是显示当前定制的内容</p>
        </div>
    </div>
    <div id="layer" style="display:none;"></div>
</div>

<script src="../../js/lib/jquery/jquery-1.11.2.min.js"></script>
<script src="../../js/lib/jquery/jquery.form.min.js"></script>
<script src="../../js/lib/jquery/jquery.browser.js"></script>
<script src="../../js/lib/jquery/jquery-ui.min.js"></script>
<script src="../../js/lib/bootstrap/bootstrap-colorpicker.min.js"></script>
<script src="../../js/lib/html2canvas.min.js"></script>
<script src="../../js/lib/jdialog.js"></script>
<script src="../../js/lib/react/react.min.js"></script>
<script src="../../js/lib/react/react-dom.min.js"></script>
<script src="../../js/tool/portal-mobile.js" type="text/javascript"></script>
</body>
</html>
